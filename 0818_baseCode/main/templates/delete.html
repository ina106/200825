<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삭제하기</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h1>정말 글을 삭제하실건가요?</h1>
        <p>글 제목:{{ppost.title}}</p>
        <p>내용:{{ppost.content}}</p>
        <input type="submit" value="삭제">
    </form>
    <br>
    <a href="{% url 'detail' ppost.id %}">돌아가기</a>


</body>
</html>
